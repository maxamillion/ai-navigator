apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: granite-4-0-h-tiny
  namespace: ai-navigator
  labels:
    app.kubernetes.io/part-of: ai-navigator
    app.kubernetes.io/component: llm
  annotations:
    serving.kserve.io/deploymentMode: RawDeployment
    serving.kserve.io/autoscalerClass: hpa
    serving.kserve.io/targetUtilizationPercentage: "80"
spec:
  predictor:
    minReplicas: 1
    maxReplicas: 3
    model:
      modelFormat:
        name: vllm
      runtime: vllm-runtime
      storageUri: s3://models/ibm-granite/granite-4.0-h-tiny
      resources:
        requests:
          memory: "16Gi"
          cpu: "4"
          nvidia.com/gpu: "1"
        limits:
          memory: "16Gi"
          cpu: "8"
          nvidia.com/gpu: "1"
    tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
    nodeSelector:
      nvidia.com/gpu.product: Tesla-T4
---
# Service for internal access
apiVersion: v1
kind: Service
metadata:
  name: granite-4-0-h-tiny-internal
  namespace: ai-navigator
  labels:
    app.kubernetes.io/part-of: ai-navigator
    app.kubernetes.io/component: llm
spec:
  selector:
    serving.kserve.io/inferenceservice: granite-4-0-h-tiny
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
