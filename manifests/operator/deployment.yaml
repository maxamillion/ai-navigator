apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-navigator-operator
  namespace: ai-navigator
  labels:
    app.kubernetes.io/name: ai-navigator-operator
    app.kubernetes.io/part-of: ai-navigator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-navigator-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-navigator-operator
        app.kubernetes.io/part-of: ai-navigator
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: ai-navigator-operator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: quay.io/admiller/ai-navigator:latest
          command:
            - kopf
            - run
            - -m
            - k8s_operator.main
            - --verbose
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
