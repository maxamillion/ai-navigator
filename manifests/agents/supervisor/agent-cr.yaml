apiVersion: ai-navigator.redhat.com/v1alpha1
kind: Agent
metadata:
  name: supervisor
  namespace: ai-navigator
  labels:
    app.kubernetes.io/part-of: ai-navigator
    app.kubernetes.io/component: supervisor
spec:
  class: supervisor
  image: quay.io/redhat-et/ai-navigator:latest
  port: 8000
  replicas: 1
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  llm:
    endpoint: "http://granite-4-0-h-tiny.ai-navigator.svc.cluster.local:8080/v1"
    model: "granite-4.0-h-tiny"
    secretRef: "llm-api-key"
  config:
    discovery_mode: kubernetes
    agent_label_selector: "app.kubernetes.io/part-of=ai-navigator"
