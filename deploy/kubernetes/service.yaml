apiVersion: v1
kind: Service
metadata:
  name: ai-navigator
  namespace: ai-navigator
  labels:
    app.kubernetes.io/name: ai-navigator
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: ai-navigator
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: rhoai-mcp
  namespace: ai-navigator
  labels:
    app.kubernetes.io/name: ai-navigator
    app.kubernetes.io/component: mcp
spec:
  type: ClusterIP
  ports:
    - name: mcp
      port: 8080
      targetPort: 8081
      protocol: TCP
  selector:
    app.kubernetes.io/name: ai-navigator
    app.kubernetes.io/component: api
