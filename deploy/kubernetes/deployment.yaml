apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-navigator
  namespace: ai-navigator
  labels:
    app.kubernetes.io/name: ai-navigator
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: openshift-lightspeed
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ai-navigator
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ai-navigator
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ai-navigator
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ai-navigator
          image: quay.io/opendatahub/ai-navigator:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ai-navigator-config
            - secretRef:
                name: ai-navigator-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /ai-navigator/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ai-navigator/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp

        # MCP Sidecar
        - name: rhoai-mcp
          image: quay.io/opendatahub/rhoai-mcp:latest
          imagePullPolicy: Always
          ports:
            - name: mcp
              containerPort: 8081
              protocol: TCP
          env:
            - name: RHOAI_MCP_TRANSPORT
              value: "sse"
            - name: RHOAI_MCP_PORT
              value: "8081"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true

      volumes:
        - name: tmp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: ai-navigator
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: ai-navigator
