apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-navigator
  namespace: ai-navigator
  labels:
    app.kubernetes.io/name: ai-navigator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ai-navigator
  labels:
    app.kubernetes.io/name: ai-navigator
rules:
  # Read access to namespaces for project discovery
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

  # Read access to pods for status checking
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

  # Read access to services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

  # KServe InferenceService access
  - apiGroups: ["serving.kserve.io"]
    resources: ["inferenceservices"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # KServe ServingRuntime access
  - apiGroups: ["serving.kserve.io"]
    resources: ["servingruntimes"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Kubeflow Notebooks access
  - apiGroups: ["kubeflow.org"]
    resources: ["notebooks"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Data Science Projects (OpenShift)
  - apiGroups: ["project.openshift.io"]
    resources: ["projects"]
    verbs: ["get", "list", "watch"]

  # Model Registry access
  - apiGroups: ["modelregistry.opendatahub.io"]
    resources: ["modelregistries"]
    verbs: ["get", "list", "watch"]

  # PVC access for storage
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Secrets access for data connections
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # ConfigMaps access
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ai-navigator
  labels:
    app.kubernetes.io/name: ai-navigator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ai-navigator
subjects:
  - kind: ServiceAccount
    name: ai-navigator
    namespace: ai-navigator
