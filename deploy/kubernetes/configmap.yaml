apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-navigator-config
  namespace: ai-navigator
  labels:
    app.kubernetes.io/name: ai-navigator
data:
  AI_NAVIGATOR_ENABLED: "true"
  AI_NAVIGATOR_ENVIRONMENT: "production"
  AI_NAVIGATOR_LOG_LEVEL: "INFO"

  # MCP Server configuration
  RHOAI_MCP_HOST: "rhoai-mcp.ai-navigator.svc"
  RHOAI_MCP_PORT: "8080"
  RHOAI_MCP_TRANSPORT: "sse"
  RHOAI_MCP_TIMEOUT_SECONDS: "30"

  # Model Registry configuration
  MODEL_REGISTRY_URL: "http://model-registry.odh-model-registries.svc:8080"
  MODEL_REGISTRY_TIMEOUT_SECONDS: "30"
  MODEL_REGISTRY_CACHE_TTL_SECONDS: "300"

  # LLM configuration
  LLM_PROVIDER: "openai"
  LLM_BASE_URL: "http://vllm.redhat-ods-applications.svc:8000/v1"
  LLM_MODEL_NAME: "granite-3b-code-instruct"
  LLM_TEMPERATURE: "0.1"
  LLM_MAX_TOKENS: "2048"

  # State storage
  STATE_BACKEND: "postgres"
  STATE_TTL_HOURS: "24"
