apiVersion: v1
kind: Secret
metadata:
  name: ai-navigator-secrets
  namespace: ai-navigator
  labels:
    app.kubernetes.io/name: ai-navigator
type: Opaque
stringData:
  # PostgreSQL connection string
  STATE_POSTGRES_DSN: "postgresql://ai-navigator:changeme@postgres.ai-navigator.svc:5432/ai_navigator"

  # LLM API key (if required)
  LLM_API_KEY: ""
